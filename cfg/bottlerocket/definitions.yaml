            - flag: ""
              path: '{.settings.ntp.time-servers[0]}'
              compare:
                op: noteq
                value: ""
        remediation: |
          Configure additional time servers as needed.
          The following command would add "2.pool.ntp.org" to the list of time servers.

          # apiclient apply <<EOF
          [settings.ntp]
          time-servers = [ "2.pool.ntp.org" ]
          EOF

