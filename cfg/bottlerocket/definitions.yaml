                value: "kernel.unprivileged_bpf_disabled = 1"
        remediation: |
          Run the following command to set the active kernel parameter and persist the setting:

            # apiclient apply <<EOF
            [settings.kernel.sysctl]
            "kernel.unprivileged_bpf_disabled" = "1"
            EOF
        scored: true

