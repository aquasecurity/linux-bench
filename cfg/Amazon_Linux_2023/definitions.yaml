      - id: 6.1.11
        description: "Ensure world writable files and directories are secured (Automated)"
        audit: |
          world_files=$(find / -xdev -type f -perm -0002 \
            ! -path "/proc/*" ! -path "/sys/*" ! -path "/dev/*" \
            ! -path "/run/user/*" ! -path "/var/lib/containerd/*" \
