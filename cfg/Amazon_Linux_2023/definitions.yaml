             for user in $(awk -F: '($2 !~ /^[!*]/ && ($7 == "" || $7 ~ /^-1$|^3[1-9]$|^[4-9][0-9]+$|^[1-9][0-9]{2,}$/)) { print $1 }' /etc/shadow); do
