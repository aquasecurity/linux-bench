            echo "no_world_writable_files: true"
          else
            echo "no_world_writable_files: false"
            echo "$world_files"
          fi

          world_dirs=$(find / -xdev -type d -perm -0002 \
            ! -path "/proc/*" ! -path "/sys/*" ! -path "/dev/*" \
            ! -path "/run/user/*" ! -path "/var/lib/containerd/*" \
            ! -path "/var/lib/kubelet/pods/*" \
