      tests:
        test_items:
        - flag: ""
          compare:
            op: eq
            value: ""
          set: true                                  
      remediation: |
            Run the commands appropriate for your distribution: 
            Set the shell for any accounts returned by the audit to nologin:
            # usermod -s $(which nologin) <user>
            Lock any non root accounts returned by the audit: 
